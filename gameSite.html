<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="start-screen">
      <div id="game-title">
        <h1>SNAKE GAME</h1>
      </div>
      <div id="rules">
        <p class="rule">- there are 10 levels to complete</p>
        <p class="rule">- get 10 points to complete level</p>
        <p class="rule">
          - every level snake becomes faster and there are 5 obstacles added
        </p>
        <p class="rule">- if you hit yourself, gameborder or brick, you lose</p>
        <p class="rule">- to win, complete all 10 levels</p>
      </div>
      <div id="start-button">
        <p id="start">START</p>
      </div>
    </div>

    <div id="counting-down">
      <p id="number"></p>
    </div>

    <div id="main-screen" class="blur hide">
      <div id="gamefield">
        <canvas id="canvas"></canvas>
      </div>
      <div id="game-info" class="hide">
        <div id="scoreDiv">
          POINTS
          <p id="score"></p>
        </div>
        <div id="levelDiv">
          LEVEL
          <p id="level"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
